name: goreleaser

on:
  workflow_call:
    inputs:
      version:
        description: "Version vX.Y.Z to release"
        required: false
        type: string
    secrets:
      GOR_GITHUB_TOKEN:
        description: "Token needed to perform Github release"
        required: false
defaults:
  run:
    shell: bash

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - run: git fetch --force --tags
      - uses: anchore/sbom-action/download-syft@v0.22.1
      - uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
      - uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: ${{ inputs.version && 'release --clean' || 'release --snapshot --clean' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GOR_GITHUB_TOKEN }}
