name: test

on:
  pull_request: {}

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v5
        with:
          go-version-file: './go.mod'
      - name: Run gofmt
        run: |
          gofmt -l -d ./
          test -z "$(gofmt -l -d ./)"
      - name: Run go test
        run: go test ./...
